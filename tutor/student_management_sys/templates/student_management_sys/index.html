{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .card {
            max-width: 45rem;
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg" style="background-color: brown;">
        <div class="container-fluid">
            <h4 class="text-white m-2">STUDENT MANAGEMENT SYSTEM</h4>
        </div>  
    </nav>

    <div class="container mt-5">
        <div class="card shadow mx-auto">
            <div class="card-header text-white text-center" style="background-color: brown;">
                <h4>Student Registration</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student ID</label>
                        <input type="text" id="student_id" name="student_id" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="enrollment_date" class="form-label">Enrollment Date</label>
                            <input type="date" id="enrollment_date" name="enrollment_date" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <input type="text" id="course" name="course" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-light w-100">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'read' %}" class="btn btn-light shadow">
                View Students <i class="fa fa-arrow-right ms-2"></i>
            </a>
        </div>

    </div>

</body>
</html>
